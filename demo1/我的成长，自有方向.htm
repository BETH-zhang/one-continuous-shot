<canvas id="ourCanvas" width="2452" height="1330" style="position: absolute; top: 0px; z-index: -1; opacity: 0; width: 1226px; height: 665px;"></canvas>
    <script>

        var btn = document.getElementById('btn');
        var clipboard = new ClipboardJS(btn);

        clipboard.on('success', function(e) {
            $('.makesure').fadeIn();
            _hmt.push(['_trackEvent', 'button', '点击复制淘口令', '', ''])
        });

        clipboard.on('error', function(e) {
            alert('复制失败，请重试')
        });

        var activ=5

        var Dom={
            video_wrap : $(".video-wrap"),
            start_btn : $(".start-btn"),
            video_click:$(".video_click"),
            canvas : document.getElementById("ourCanvas"),
            scale: 2,
            wWidth : $(window).width(),
            wHeight : $(window).height(),
        };

        var width
        var height
        var htmlToCanvas={
            initCanvas:function(){
                width = Dom.wWidth; //获取dom 宽度
                height =Dom.wHeight; //获取dom 高度
                console.log(width)
                console.log(height)
                Dom.canvas.width =width * Dom.scale;
                Dom.canvas.height = height * Dom.scale;
                Dom.canvas.style.width = width + "px";
                Dom.canvas.style.height = height + "px";
                var context = Dom.canvas.getContext("2d");
                context.scale(Dom.scale,Dom.scale);//然后将画布缩放，将图像放大两倍画到画布上
            },
            //合成
            canvasToImg:function () {

                html2canvas($("#jt")[0], {
                    scale: Dom.scale, // 添加的scale 参数
                    canvas: Dom.canvas, //自定义 canvas
                    width: width, //dom 原始宽度
                    height: height,
                    useCORS: true // 【重要】开启跨域配置

                }).then(function (canvas) {
                    imgData = canvas.toDataURL("image/jpg");
                    $(".top-post").attr("src", imgData);

                });
            }
        };
        htmlToCanvas.initCanvas()
        var arr=['baby','宝宝','宝贝','贝贝','孩子','小公主','小乖乖','小坏蛋','小屁孩','小甜心','小王子','丫头','猪猪']
        var namenum=0
        $('.nc90').attr('src','images/nc90/'+namenum+'.png?v1')
        $('.sjbtn').click(function () {
            namenum+=1
            if(namenum==13){
                namenum=0
            }
            console.log(namenum)
            $('.nc90').attr('src','images/nc90/'+namenum+'.png?v1')
            _hmt.push(['_trackEvent', 'button', '切换昵称', '', ''])
        })
        $('.sub').on('touchend',function () {
            $('.bg').attr('src','images/hb/'+activ+'.jpg?v1')
            $('.page3 .page_bg').attr('src','images/p3_'+activ+'.png?v1')
            $('.nc').attr('src','images/nc/'+namenum+'.png?v1')


            $('.box').fadeOut();
            $('.page3').show()
            setTimeout(function () {
                htmlToCanvas.canvasToImg()
            },500)
            _hmt.push(['_trackEvent', 'button', '生成海报', '', ''])
        })

        $('.xx').on('touchend',function () {
            $('.box').show();
            $('.page3').hide()
            _hmt.push(['_trackEvent', 'button', '重新选择海报', '', ''])
        })


        //video.js
        var Video=function(options){
            this.options = options || {};
            this.isPlaying=false;
            this.element=null;
            this.container=null;
            this.parent=null;
            this.callback=null;
            this.init();
            return this;
        };
        Video.prototype={
            init:function(){
                this.initElement();
                //this.initListener();
            },
            initElement:function(){
                this.parent = document.getElementById(this.options.parentId);
                this.container=this.initContainer();
                this.element = this.initVideo();
                this.container.appendChild(this.element);
                this.parent && this.parent.appendChild(this.container);
            },
            initContainer:function(){
                var container=document.createElement("div");
                container.setAttribute('id',this.options.containerId || 'container_video');
                this.options.width && (container.style.width="100%");
                this.options.height && (container.style.height="100%");
                return container;
            },
            initVideo:function(){
                var element = document.createElement("video");
                this.options.videoId && element.setAttribute('id',this.options.videoId);
                this.options.videoClass && element.setAttribute('class',this.options.videoClass);
                this.options.src && element.setAttribute('src',this.options.src);
                element.setAttribute("x5-video-orientation",  "portrait");
                element.setAttribute("preload", "auto");
                element.setAttribute("playsinline", true);
                element.setAttribute("webkit-playsinline", true);
                element.setAttribute("x-webkit-airplay", true);
                element.setAttribute("x5-video-player-fullscreen", false);
                element.setAttribute("x5-video-player-type", "h5");
                if (this.options.cssText) {
                    element.style.cssText = this.options.cssText
                } else {
                    if (!this.options.videoId && !this.options.videoClass) {
                        element.style.cssText = 'position: absolute; width: 100%; height: 100%; top: 0; left: 0; object-fit: fill;';
                    }
                }
                return element;
            },
            initListener:function(){
            },
            setCurrentTime: function (currentTime) {
                this.pause();
                this.element.currentTime = currentTime;
                //this.play();
            },
            getCurrentTime: function () {
                return this.element.currentTime;
            },
            show: function () {
                this.element.style.display = 'block';
                this.container.style.display = 'block';
                //this.container.style.opacity = 1;
            },
            hide: function () {
                this.pause();
                this.element.style.display = 'none';
                this.container.style.display = 'none';
            },
            muted: function () {
                this.element.muted = true; //????
            },
            unmuted: function () {
                this.element.muted = false;//??????
            },
            play: function () {
                this.element.play();
                this.isPlaying = true;
            },
            pause: function () {
                this.element.pause();
                this.isPlaying = false;
            },
            skip: function () {
                this.hide();
                this.element.currentTime = 0;
            },
            on: function (eventName, callback) {
                switch (eventName) {
                    case 'timeupdate':
                        this.element.addEventListener("timeupdate", callback);
                        break;
                    case 'pause':
                        this.element.addEventListener("pause", callback);
                        break;
                    case 'ended':
                        this.element.addEventListener("ended", callback);
                        break;
                    case 'x5videoenterfullscreen':
                        this.onEnterFullScreenCallback = callback;
                        break;
                    case 'x5videoexitfullscreen':
                        this.onExitFullScreenCallback = callback;
                        break;
                    default:
                }
            },
            setUpdateCallback: function (callback) {
                this.callback = callback;
            },
            setSrc: function (src) {
                this.element.src = src;
            },
            update: function () {
                requestAnimationFrame(this.update.bind(this));
                if (this.isPlaying) {
                    this.callback && this.callback();
                }
            }
        };
